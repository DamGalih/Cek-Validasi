<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Filter</title>
</head>
<body>
    <h2>Ringkasan Hasil Filter</h2>
    {% if summary %}
        <ul>
        {% for sheet, count in summary.items() %}
            <li><strong>{{ sheet }}</strong>: {{ count }} baris</li>
        {% endfor %}
        </ul>
        <p><a href="/export_filter">⬇️ Download Hasil Filter (.xlsx)</a></p>
    {% else %}
        <p><em>Tidak ada data yang sesuai filter.</em></p>
    {% endif %}
    <p><a href="/filter">Kembali ke Form Filter</a></p>
</body>
</html>
