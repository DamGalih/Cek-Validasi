<!DOCTYPE html>
<html>
<head>
    <title>Filter Excel</title>
</head>
<body>
    <h1>Filter Data Excel</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload File Excel:</label><br>
        <input type="file" name="file" accept=".xlsx,.xls" required><br><br>

        <label for="referensi">Referensi (pisahkan dengan koma jika lebih dari satu):</label><br>
        <input type="text" name="referensi" placeholder="contoh: Perguruan tinggi, Perpustakaan Nasional"><br><br>

        <label for="kode_referensi">Kode Referensi (pisahkan dengan koma jika lebih dari satu):</label><br>
        <input type="text" name="kode_referensi" placeholder="contoh: K123, K456"><br><br>

        <label for="kategori">Kategori:</label><br>
        <input type="text" name="kategori" placeholder="contoh: Buku Teks"><br><br>

        <label for="harga_min">Harga Minimum:</label><br>
        <input type="number" step="0.01" name="harga_min"><br><br>

        <label for="harga_max">Harga Maksimum:</label><br>
        <input type="number" step="0.01" name="harga_max"><br><br>

        <label for="tahun_filter">Tahun (pisahkan dengan koma jika lebih dari satu):</label><br>
        <input type="text" name="tahun_filter" placeholder="contoh: 2020, 2021"><br><br>

        <button type="submit">Filter</button>
        <a class="back-link" href="/">⬅️ Kembali ke Beranda</a>
    </form>
</body>
</html>
