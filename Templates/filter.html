<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Filter Katalog Excel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a.button-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üîç Filter Katalog Excel</h2>
  <form action="/filter" method="post" enctype="multipart/form-data">
  <label>Referensi:</label>
  <input type="text" name="referensi"><br>

  <label>Kategori:</label>
  <input type="text" name="kategori"><br>

  <label>Harga Minimum:</label>
  <input type="number" name="harga_min" step="0.01"><br>

  <label>Harga Maksimum:</label>
  <input type="number" name="harga_max" step="0.01"><br>

  <label>Tahun Terbit Digital (pisahkan dengan koma):</label>
  <input type="text" name="tahun_filter"><br>

  <label>File Excel:</label>
  <input type="file" name="file"><br><br>

  <input type="submit" value="Filter">
</form>



  <a href="/" class="button-link">üîô Kembali ke Halaman Utama</a>
</body>
</html>
