<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Perbandingan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f2f2f2;
        }
        .match {
            background-color: #d4edda;
        }
        .mismatch {
            background-color: #f8d7da;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 5px 0 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üîç Hasil Perbandingan Data</h2>

    <a href="/" class="btn">üîô Kembali ke Halaman Validasi</a>
    <a href="/export" class="btn">‚¨áÔ∏è Unduh Hasil dalam Excel</a>
    <ul>
    {% for sheet, count in summary.items() %}
    <li><strong>{{ sheet }}</strong>: {{ count }} judul ditemukan</li>
  {% endfor %}
  </ul>
</div>
</body>
</html>
